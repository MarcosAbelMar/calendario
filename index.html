<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./calendario.css" rel="stylesheet" type="text/css">
</head>
  <body>
    <div class="container text-center" class="container-fluid">
    <h1>Calculadora dias laborables</h1>
    <input type="number" id="dia" min="1" max="31" required>
    <input type="number" id="mes" min="1" max="12" required>
    <input type="number" id="anio" required>
    <div>
    <button type="button"  onclick="funcionDiaSemana()" class="btn btn-primary" id="calcular">Calcular</button>
    </div>
    <input type="text" id="diaSemana">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./calendario.js"></script>
</body>
</html>
